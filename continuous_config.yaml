# Continuous Bug Bounty Scanner Configuration
# Designed for 24/7 automated scanning without timeout

scanning:
  # Core scanning settings
  continuous: true
  scan_interval: 86400  # 24 hours in seconds (adjust as needed)
  output_dir: "./results/continuous"
  
  # Resource limits (percentage)
  max_cpu: 75
  max_memory: 75
  
  # Targets
  targets_file: "targets.txt"  # One domain per line
  targets:
    # - example.com
    # - test.com
  
# Phases to run (set false to disable)
phases:
  reconnaissance: true
  vulnerability_scanning: true
  content_discovery: true
  javascript_analysis: true
  
# Tool configurations
tools:
  # Subdomain discovery
  subdomain_discovery:
    - subfinder
    - assetfinder
    - amass  # Slower but more comprehensive
    
  # Nuclei vulnerability scanner
  nuclei:
    enabled: true
    
  # Content discovery
  content_discovery:
    - ffuf
    
  # JavaScript analysis
  javascript:
    - linkfinder
    
# Nuclei Configuration (Critical for vulnerability detection)
nuclei:
  severity:
    - critical
    - high
    - medium  # Set to only critical,high for less noise
  tags:
    - cve           # CVE checks
    - exposure      # Exposed panels, files
    - misconfig     # Misconfigurations
    - takeover      # Subdomain takeovers
    # - xss         # Enable if needed
    # - sqli        # Enable if needed
  rate_limit: 150  # Requests per second
  timeout: 10      # Seconds
  
# Rate limiting per tool
rate_limiting:
  default: 100  # requests per second
  nuclei: 150
  ffuf: 100
  
# Notification settings
notifications:
  # Slack webhook (get from Slack workspace settings)
  slack_webhook: ""  # "https://hooks.slack.com/services/YOUR/WEBHOOK/HERE"
  
  # Discord webhook
  discord_webhook: ""  # "https://discord.com/api/webhooks/YOUR/WEBHOOK/HERE"
  
  # Email (optional)
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    from_email: ""
    to_email: ""
    password: ""
    
  # Only notify for these severities
  notify_severities:
    - critical
    - high
    
# Database settings
database:
  path: "findings.db"
  auto_deduplicate: true
  keep_history_days: 90  # Delete old findings after N days
  
# False positive detection
false_positive_detection:
  enabled: true
  similarity_threshold: 0.95
  auto_verify: true
  
# Bug bounty program specifics (optional)
program:
  name: ""  # amazon, shopify, or custom
  scope_file: ""  # Path to scope file
  
# API Keys (optional but recommended)
api_keys:
  # Shodan for reconnaissance
  shodan: ""
  
  # Censys for reconnaissance
  censys_id: ""
  censys_secret: ""
  
  # GitHub token for github-subdomains tool
  github_token: ""
  
  # VirusTotal for domain/URL analysis
  virustotal: ""
  
# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: "continuous_scanner.log"
  max_file_size_mb: 100
  backup_count: 5
  
# Performance tuning
performance:
  max_workers: 5  # Concurrent target scanning
  max_threads_per_tool: 3
  request_timeout: 30
  dns_timeout: 5
  
# Wordlists (customize paths)
wordlists:
  subdomains:
    - "/opt/wordlists/best-dns-wordlist.txt"
    - "/opt/SecLists/Discovery/DNS/subdomains-top1million-110000.txt"
  directories:
    - "/opt/SecLists/Discovery/Web-Content/directory-list-2.3-medium.txt"
    - "/opt/SecLists/Discovery/Web-Content/raft-medium-directories.txt"
  api:
    - "/opt/SecLists/Discovery/Web-Content/api/api-endpoints.txt"
